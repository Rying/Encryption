apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-codec:commons-codec:1.5'
    testCompile 'junit:junit:4.+'
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it)}}
    manifest {
        attributes 'Main-Class': 'com.tengniu.p2p.Encrypt'
    }
}
